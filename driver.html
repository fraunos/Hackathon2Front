<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <nav>
      <a href="/"><img src="https://www.dbschenker.com/blueprint/themes/schenker/dist/00b689b8/img/db-logo.svg" alt=""></a>
      <h1>Panel kierowcy</h1>
    </nav>
    <div id="app">
      <div v-if="page === 0" class="page login">
        <div class="">
          Podaj numer auta:
        </div>
        <div class="">
          <input type="number" name="" value="" v-model="vehicleNo">
          <button type="button" name="button" @click="nextPage">Zaloguj</button>
        </div>
      </div>
      <div v-if="page === 1" class="page dane">
        <div style="background: white; color:black;">
          Kierowca nr: {{vehicleNo}}
        </div>
        <div class="controls">
          Skala wykresu:
          <input type="range" name="" value="" v-model="scale" min="1" max="5.0" step="0.5">
        </div>
        <div class="data">
          <div class="gatesLabels">
            <div class="gateLabel">Czas</div>
            <div class="gateLabel">Harmonogram</div>
          </div>
          <div class="dataTable">
            <div class="timeline">
              <div class="timeblock" :style="'min-width:' + 50*scale + 'px'" v-for="time in timeline">{{time}}:00</div>
            </div>
            <div class="gateData">
              <div :class="['event', {gateEvent:event.type==='GateEvent', routeEvent:event.type==='RouteEvent', unloading:event.unloading}]" :style="'left:' + 0 + 'px; min-width:' + event.duration*scale + 'px'" v-for="(event, index) in events" :title="JSON.stringify(event)">{{event.gate}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script type="text/javascript">
var app = new Vue({
  el: '#app',
  data: {
    login: true,
    vehicleNo: 10,
    page: 0,
    data: null,
    gates: [1,2],
    routes: [1,2],
    events: [],
    scale: 1
  },
  watch: {
  },
  computed: {
    timeline(){
      let timeline = []
      for (var i = 6; i < 20; i++) {
        timeline.push(i)
      }
      return timeline
    },
    // events(){
    //   return [...this.routes, ...this.gates]
    // }
  },
  mounted () {
  },
  methods: {
    nextPage () {
      if (this.page === 0) {
        this.getData()
      }
      this.page++
    },
    getData () {
      let self = this
      // axios.get(`http://10.217.23.54:8080/parking.json`)
      axios.get(`http://10.217.23.40:8080/parking/veh?id=${this.vehicleNo}`)
        .then(function (response) {
          self.data = response.data
          // console.log(self.data);
          self.events = response.data
          // self.gates = self.getGates()
          // self.routes = self.getRouteEvents()
          // console.log(self.gates);
        })
        .catch(function (error) {
          console.log(error);
        });
    },
    getGates () {
      let gates = new Set()
      for (let gateEvent of this.data) {
        if (gateEvent.type === 'GateEvent') {
          gates.add(gateEvent.gate)
        }
      }
      console.log(Array.from(gates));
      return Array.from(gates)
    },
    getRouteEvents () {
      let routes = []
      for (let event of this.data){
        if (event.type === 'RouteEvent') {
          routes.push(event)
        }
      }
      console.log(routes);
      return routes
    }
  },
  filters: {
  }
})
</script>

<style media="screen">
.gateLabel {
  font-weight: bold;
  width: 10em;
  margin: 2vmin 0;
}
.gateData{
  display: flex;
  /* align-items: flex-start; */
  border-radius: 1vmin;
  margin: 2vmin 0;
  /* flex-direction: row; */
}

.gateData:first{
  border-radius: 1vmin;
}
.timeline{
  display: flex;
  flex-direction: row;
  margin: 2vmin 0;
}
</style>
